<body class="bg-light">

          <div class="mb-3">
            <label class="form-label">Lao ƒë·ªông N√¥ng nghi·ªáp (%)</label>

  <script>
    const form = document.getElementById('predictForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        year: parseInt(document.getElementById('year').value),
        labor_agriculture: parseFloat(document.getElementById('agri').value),
        labor_industry: parseFloat(document.getElementById('ind').value),
        labor_services: parseFloat(document.getElementById('serv').value),
        unemployment_rate: parseFloat(document.getElementById('unemp').value)

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          let html = `
            <h5 class="text-center text-success mt-3">K·∫øt qu·∫£ d·ª± ƒëo√°n GDP cho nƒÉm ${result.year}</h5>

          `;

          result.results.forEach(row => {

          });

          html += `</tbody></table>`;
          resultDiv.innerHTML = html;
        } else {
